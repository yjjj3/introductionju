<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANG YUN JU</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* 让父容器设置为相对定位，以便子元素可以使用绝对定位 */
            background-color: #fbebef;
        }
        header {
            background-color:#f4c1d1; /* 淺粉色 */
            color: #fff;
            padding: 40px 30px; /* 上下各30px，左右各20px 的內邊距 */
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: space-between; /* 左右对齐 */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }
        h1 {
            margin: 0; /* 清除預設的標題樣式 */
        }
        h1, nav a {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 添加文字阴影 */
        }
        .box {
            background-color:  #ff69b4; /* 粉色 */
            padding: 10px 20px; /* 上下各10px，左右各20px 的內邊距 */
            margin-right: auto; /* 將左邊的空間擠到最左邊 */
            border-radius: 25px; /* 圆角 */
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px; /* 增加水平方向上的内边距 */
            margin-right: 20px; /* 为链接增加右边距 */
            background-color: #F1ACC2; /* 设置背景颜色 */
            border-radius: 20px; /* 圆角 */
            
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* 鼠标悬停时的背景颜色 */
            border-radius: 5px; /* 圆角 */
        }

        .picture {
            position: relative;
            margin-left: 150px;
            margin-top: 40px;
            border: 10px solid #fff;
            display: inline-block;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%) rotate(15deg); 
            width: 80px;
            height: auto;
            z-index: 1;
        }

        
        .information-box {
            position: absolute;
            top: 0;
            left: calc(100% + 70px); /* 使用calc()函数来计算左偏移量，添加20px的额外间距 */
            padding: 20px 40px;
            background-color: #f4c1d1;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }


        .information-text {
            color: #ea5783;
            font-weight: bold;
            font-size:30px;
        }

        .content {
            position: absolute;
            top: 10;
            left: calc(100% + 70px); 
        }

    </style>
</head>
<body>

<header>
    <div class="box">
        <h1>YANG YUN JU</h1>
    </div>
    <nav>
        <a href="#">Information</a>
        <a href="#">Certification</a>
        <a href="#">Experiences</a>
    </nav>
</header>

<div class="picture">
    <!-- 主要照片 -->
    <img src="IMG_0868.jpg" alt="YANG YUN JU's Photo" width="280" height="auto">
    <!-- 叠加的照片 -->
    <img class="overlay-image" src="IMG_3013.PNG" alt="Overlay Photo">
    <div class="information-box">
        <span class="information-text">Information</span>
    </div>
</div>
<p>current school</p>

</body>
</html>
